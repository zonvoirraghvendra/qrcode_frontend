<div *ngIf="scanner">
  <header>
    <div class="header-section">
      <span class="back-arrow" (click)="back()">
        <img src="assets/images/back.png">
      </span>
      <span class="title">
        Transfers with QR Code
      </span>
      <span class="hide"> menu
      </span>
    </div>
    </header>
    <ngx-spinner></ngx-spinner>
    <div class="main-container">
      <zxing-scanner (scanSuccess)="onCodeResult($event)" *ngIf="scannerReader"></zxing-scanner>
      <mat-grid-list cols="4" rowHeight="150px" *ngIf="showScanner">
        <mat-grid-tile colspan="4" rowspan="3" (click)="scanQrReader()">
          <div class="content" role="main">
            <div matRipple class="card">
              <div class="card_inner">
                <img mat-card-image src="assets/images/qr.png" alt="qr_code">
              </div>
              <div class="qr_scanner"><span>QR Scanner</span></div>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
</div>
<div *ngIf="confirm">
  <header class="header-sec">
    <div class="main-header">
      <div class="logo">
        <span>Reward *Charly</span>
      </div>
      <div class="input-btn">
        <span>@ the zone xzs </span>
        <span><i class="fa fa-user" aria-hidden="true"></i></span>
      </div>
    </div>
    <div class="secondary-header">
      <p>Plateform to achieve the Extraordinary.</p>
    </div>
  </header>

  <div class="main-body">
    <div class="headImg">
      <img src="assets/images/star.png" alt="user image">
     <p>${{amount}}</p>
    </div>
    <div class="head-name">
      Reciver
    </div>
    <div class="item-section">
      <div class="list-item down_line">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="user image">
        <div class="text-content">
          <p>ReciverName}}</p>
          <span>by QR code</span>
        </div>

      </div>

      <div class="timeSec">
        <span>Date Stamp</span>
        <span>{{cashierId}}</span>
      </div>
    </div>

    <div class="head-name2">
      Sender
    </div>
    <div class="item-section">
      <div class="list-item down_line">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="user image">
        <div class="text-content">
          <p>SenderName</p>
          <span>by QR code</span>
        </div>

      </div>
      <div class="timeSec">
        <span>Date Stamp</span>
        <span>{{voterId}}</span>
      </div>
    </div>
    <button matRipple type="button" class="btn btn-primary">Accept</button>
  </div>
</div>
